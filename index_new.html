    // 渲染卡片
    function createNewsCard(article) {
      return `
        <div class="col-md-4">
          <div class="card news-card">
            <img src="${article.image_url}" class="card-img-top news-image" alt="${article.title}">
            <div class="card-body">
              <h5 class="card-title">${article.title}</h5>
              <p class="card-text">${article.summary}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">${article.time}</small>
                <small class="text-muted">${article.source}</small>
              </div>
              <a href="${article.url}" class="btn btn-primary mt-2" target="_blank">阅读更多</a>
            </div>
          </div>
        </div>
      `;
    }

    // 根据分类筛选文章
    function loadArticles(category = 'all') {
      const container = document.getElementById('news-container');
      const filtered = category === 'all' ? articles : articles.filter(a => a.category === category);
      container.innerHTML = filtered.map(createNewsCard).join('');
    }

    // 点击分类按钮切换内容
    document.querySelectorAll('.category-tag').forEach(tag => {
      tag.addEventListener('click', () => {
        document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
        tag.classList.add('active');
        loadArticles(tag.dataset.category);
      });
    });

    // 页面首次加载时渲染所有文章
    loadArticles("AI");
  </script>

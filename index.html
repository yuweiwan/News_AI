<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻聚合</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-tag {
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 20px;
            background-color: #f0f0f0;
            transition: all 0.3s;
        }
        .category-tag.active {
            background-color: #007bff;
            color: white;
        }
        .news-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .news-card:hover {
            transform: translateY(-5px);
        }
        .news-image {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">新闻聚合</h1>

        <!-- Category Tags -->
        <div class="d-flex justify-content-center mb-4">
            <div class="category-tag active" data-category="all">全部</div>
            <div class="category-tag" data-category="游戏">游戏</div>
            <div class="category-tag" data-category="社交">社交</div>
            <div class="category-tag" data-category="AI">AI</div>
            <div class="category-tag" data-category="其他">其他</div>
        </div>

        <!-- News Grid -->
        <div class="row" id="news-container">
            <!-- News cards will be inserted here -->
        </div>
    </div>

    <script>
        let allArticles = [];

        function createNewsCard(article) {
            return `
                <div class="col-md-4">
                    <div class="card news-card">
                        <img src="${article.image_url}" class="card-img-top news-image" alt="${article.title}">
                        <div class="card-body">
                            <h5 class="card-title">${article.title}</h5>
                            <p class="card-text">${article.summary}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">${article.time}</small>
                                <small class="text-muted">${article.source}</small>
                            </div>
                            <a href="${article.url}" class="btn btn-primary mt-2" target="_blank">阅读更多</a>
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadArticles(category = 'all') {
            const container = document.getElementById('news-container');

            // 首次加载：从本地 JSON 读取
            if (allArticles.length === 0) {
                try {
                    const response = await fetch('./articles.json');
                    allArticles = await response.json();
                } catch (error) {
                    console.error('加载文章失败：', error);
                    container.innerHTML = `<p class="text-danger">无法加载文章。</p>`;
                    return;
                }
            }

            // 分类过滤
            const filtered = category === 'all'
                ? allArticles
                : allArticles.filter(a => a.category === category);

            container.innerHTML = filtered.map(createNewsCard).join('');
        }

        // 绑定分类点击事件
        document.querySelectorAll('.category-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                tag.classList.add('active');
                loadArticles(tag.dataset.category);
            });
        });

        // 初始加载全部文章
        loadArticles();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻聚合</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-tag {
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 20px;
            background-color: #f0f0f0;
            transition: all 0.3s;
        }
        .category-tag.active {
            background-color: #007bff;
            color: white;
        }
        .news-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .news-card:hover {
            transform: translateY(-5px);
        }
        .news-image {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">新闻聚合</h1>
        
        <!-- Category Tags -->
        <div class="d-flex justify-content-center mb-4">
            <div class="category-tag active" data-category="all">全部</div>
            <div class="category-tag" data-category="游戏">游戏</div>
            <div class="category-tag" data-category="社交">社交</div>
            <div class="category-tag" data-category="AI">AI</div>
            <div class="category-tag" data-category="其他">其他</div>
        </div>

        <!-- News Grid -->
        <div class="row" id="news-container">
            <!-- News cards will be inserted here -->
        </div>
    </div>

    <script>
        // Function to create a news card
        function createNewsCard(article) {
            return `
                <div class="col-md-4">
                    <div class="card news-card">
                        <img src="${article.image_url}" class="card-img-top news-image" alt="${article.title}">
                        <div class="card-body">
                            <h5 class="card-title">${article.title}</h5>
                            <p class="card-text">${article.summary}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">${article.time}</small>
                                <small class="text-muted">${article.source}</small>
                            </div>
                            <a href="${article.url}" class="btn btn-primary mt-2" target="_blank">阅读更多</a>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to load articles
        async function loadArticles(category = 'all') {
            const url = category === 'all' 
                ? '/api/articles'
                : `/api/articles/${category}`;
            
            try {
                const response = await fetch(url);
                const articles = await response.json();
                const container = document.getElementById('news-container');
                container.innerHTML = articles.map(createNewsCard).join('');
            } catch (error) {
                console.error('Error loading articles:', error);
            }
        }

        // Event listeners for category tags
        document.querySelectorAll('.category-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                tag.classList.add('active');
                
                // Load articles for selected category
                const category = tag.dataset.category;
                loadArticles(category);
            });
        });

        // Load all articles on page load
        loadArticles();
    </script>
</body>
</html>
